<div>
  <app-buttons
    (loginEvent)="showComponent('login')"
    (logoutEvent)="showComponent('welcome')"
  />

	<app-WelcomeContent *ngIf="componentToShow == 'welcome'"/>
	<app-Login *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)" (onSubmitRegisterEvent)="onRegister($event)"/>
	<app-AuthContent *ngIf="componentToShow == 'messages'"/>

</div>
