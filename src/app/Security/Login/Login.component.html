<div class="row justify-content-center">
  <div class="col-4">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <p-button
          [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'"
          id="tab-login"
          (click)="onLoginTab()"
          >Déja enregistré ? </p-button
        >
      </li>
      <li class="nav-item" role="presentation">
        <p-button
          [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'"
          id="tab-register"
          (click)="onRegisterTab()"
          >Créer un compte</p-button
        >
      </li>
    </ul>


    <div class="tab-content">
      <div  *ngIf="active =='login' ; else register"
        
      >
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input
              type="text"
              type="login"
              id="loginName"
              name="login"
              class="form-control"
              [(ngModel)]="login"
            />
            <label class="form-label" for="loginName">nom de connection</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              type="password"
              id="loginPassword"
              name="password"
              class="form-control"
              [(ngModel)]="password"
            />
            <label class="form-label" for="loginPassword">Mot de passe</label>
          </div>

          <p-button type="submit" class="btn btn-primary btn-block mb-4"
            >Se connecter</p-button
          >
        </form>
      </div>
    <ng-template #register>
    
        <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
          <div class="form-outline mb-4">
            <input
              type="text"
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
              [(ngModel)]="firstName"
            />
            <label class="form-label" for="firstName">First name</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
              [(ngModel)]="lastName"
            />
            <label class="form-label" for="lastName">Last name</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              type="text"
              id="login"
              name="login"
              class="form-control"
              [(ngModel)]="login"
            />
            <label class="form-label" for="login">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              type="password"
              id="registerPassword"
              name="password"
              class="form-control"
              [(ngModel)]="password"
            />
            <label class="form-label" for="registerPassword">Password</label>
          </div>

          <p-button type="submit" class="btn btn-primary btn-block mb-3"
            >S'enregistrer</p-button
          >
        </form>
      </ng-template>
      </div>
    </div>
  </div>
